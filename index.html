<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Circle of Fifths</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
        margin: 0;
      }
      svg {
        flex-shrink: 0;
        flex-grow: 1;
      }
      text {
        font-family: system-ui;
        font-weight: 600;
        font-size: 24px;
        animation: fade-in 1s both;
      }
      path {
        animation: fade-in 1s both;
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <script>
      let notes = [
        "Do",
        "Do♯",
        "Re",
        "Re♯",
        "Mi",
        "Fa",
        "Fa♯",
        "Sol",
        "Sol♯",
        "La",
        "La♯",
        "Si",
      ];
      let radius = 256;
      let d = radius * 2;
      let fifths = ["Do"];

      while (fifths.length < 12) {
        let a = fifths[fifths.length - 1];
        let i = (notes.indexOf(a) + 7) % notes.length;
        fifths.push(notes[i]);
      }

      let svg = SVG("svg");
      svg.setAttribute("viewBox", `0 0 ${d} ${d}`);
      svg.setAttribute("width", d);
      svg.setAttribute("height", d);
      svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
      document.body.append(svg);

      fifths.forEach((note, index) => {
        let arc = SVG("path");
        let p1 = positionFor((index - 0.5) / 12, 32);
        let p2 = positionFor((index + 0.5) / 12, 32);

        arc.setAttribute("fill", colorFor(note));
        arc.setAttribute(
          "d",
          `
            M ${p2.x} ${p2.y}
            A ${radius} ${radius}, 0, 0, 0, ${p1.x} ${p1.y}
            L ${radius} ${radius}
            Z
        `
        );
        arc.style.animationDelay = `${0.125 + index / 12}s`;

        svg.append(arc);
      });

      fifths.forEach((note, index) => {
        let t = SVG("text");
        let p = positionFor(index / 12, 64);

        t.innerHTML = index < 7 ? note : enharmonicFor(note);

        svg.append(t);

        let rect = t.getBoundingClientRect();

        p.x -= rect.width / 2;
        p.y += rect.height / 4; // why 4?

        t.setAttribute("x", p.x);
        t.setAttribute("y", p.y);
        t.style.animationDelay = `${0.3 + index / 12}s`;
      });

      drawConnector(11, 2);
      drawConnector(11, 3);
      drawConnector(11, 4);

      function drawConnector(a, d) {
        let b = (a + d) % 12;
        let p1 = positionFor(a / 12, 34);
        let p2 = positionFor(b / 12, 34);
        let path = SVG("path");

        path.setAttribute(
          "d",
          `
            M ${p1.x},${p1.y}
            L ${p2.x},${p2.y}
          `
        );
        path.setAttribute("stroke", "black");
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-width", "2");
        path.setAttribute("fill", "none");
        svg.append(path);

        let d1 = SVG("circle");
        d1.setAttribute("cx", p1.x);
        d1.setAttribute("cy", p1.y);
        d1.setAttribute("r", 3);
        svg.append(d1);

        let d2 = SVG("circle");
        d2.setAttribute("cx", p2.x);
        d2.setAttribute("cy", p2.y);
        d2.setAttribute("r", 3);
        svg.append(d2);
      }

      function positionFor(v, p = 0) {
        let r = radius - p;
        let o = -Math.PI / 2;
        let a = o + Math.PI * 2 * v;
        let x = r + p + Math.cos(a) * r;
        let y = r + p + Math.sin(a) * r;

        return { x, y };
      }

      function SVG(...args) {
        return document.createElementNS("http://www.w3.org/2000/svg", ...args);
      }

      function colorFor(note) {
        return (
          {
            Do: "#ef4444",
            Sol: "#f97316",
            Re: "#eab308",
            La: "#84cc16",
            Mi: "#22c55e",
            Si: "#14b8a6",
            "Fa♯": "#0ea5e9",
            "Do♯": "#3b82f6",
            "Sol♯": "#6366f1",
            "Re♯": "#a855f7",
            "La♯": "#d946ef",
            Fa: "#ec4899",
          }[note] || "pink"
        );
      }

      function enharmonicFor(note) {
        return (
          {
            "Do♯": "Re♭",
            "Re♯": "Mi♭",
            "Fa♯": "Sol♭",
            "Sol♯": "La♭",
            "La♯": "Si♭",
          }[note] || note
        );
      }
    </script>
  </body>
</html>
